<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ESPN Inspired Player Lower Third</title>
<script src="https://js.pusher.com/8.2/pusher.min.js"></script>

<style>
html,body{
  margin:0;
  width:1920px;
  height:1080px;
  background:transparent;
  overflow:hidden;
  font-family: 'Arial Black', 'Segoe UI', sans-serif;
}

/* CONNECTION DOT */
#connectionDot{
  position:absolute;
  top:20px;
  left:20px;
  width:12px;
  height:12px;
  border-radius:50%;
  background:#facc15;
  z-index:9999;
}

/* LOWER THIRD CONTAINER */
#lowerThird{
  position:absolute;
  bottom:180px;
  left:160px;
  width:1400px;
  height:280px;
  transform:translateX(-140%);
  opacity:0;
  transition:all .5s cubic-bezier(.22,.9,.3,1);
}

/* TEXT ALIGNMENT */
:root{
  --textLeft:380px;
}

#ltTeam{
  position:absolute;
  top:55px;
  left:var(--textLeft);
  font-size:22px;
  font-weight:900;
  letter-spacing:.15em;
  color:#e5e7eb;
  text-transform:uppercase;
}

#ltName{
  position:absolute;
  top:90px;
  left:var(--textLeft);
  font-size:72px;
  font-weight:900;
  color:#ffffff;
  white-space:nowrap;
}

#ltHand{
  position:absolute;
  top:170px;
  left:var(--textLeft);
  font-size:22px;
  letter-spacing:.1em;
  color:#d1d5db;
  text-transform:uppercase;
}

/* HEADSHOT */
#playerImage{
  position:absolute;
  top:30px;
  left:110px;
  width:200px;
  height:200px;
  border-radius:50%;
  object-fit:cover;
  display:none;
  border:6px solid #ffffff;
}

/* MOMENT STINGER */
#momentStinger{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.75);
  opacity:0;
  pointer-events:none;
  transition:opacity .3s ease;
}

#momentText{
  font-size:220px;
  font-weight:900;
  letter-spacing:.1em;
  transform:scale(.6);
  transition:transform .4s cubic-bezier(.22,.9,.3,1);
}
</style>
</head>

<body>

<div id="connectionDot"></div>

<div id="lowerThird">

<svg width="1400" height="280" viewBox="0 0 1400 280">

  <!-- MAIN DARK PANEL -->
  <polygon points="350,20 1300,20 1350,240 300,240"
           fill="#111827"/>

  <!-- RED ACCENT STRIP -->
  <rect x="350" y="60" width="950" height="12"
        fill="#dc2626"/>

  <!-- RIGHT DIAGONAL CUT -->
  <polygon points="1300,20 1350,20 1350,240 1300,240"
           fill="#111827"/>

</svg>

<img id="playerImage">

<div id="ltTeam"></div>
<div id="ltName"></div>
<div id="ltHand"></div>

</div>

<div id="momentStinger">
  <div id="momentText"></div>
</div>

<script>

const PUSHER_KEY="12fcceaea77e52cf3626";
const pusher=new Pusher(PUSHER_KEY,{cluster:'us2'});
const channel=pusher.subscribe('broadcast');

const dot=document.getElementById('connectionDot');
pusher.connection.bind('connected',()=>dot.style.background='#22c55e');
pusher.connection.bind('connecting',()=>dot.style.background='#facc15');
pusher.connection.bind('disconnected',()=>dot.style.background='#ef4444');

const lowerThird=document.getElementById('lowerThird');
const nameEl=document.getElementById('ltName');

/* Auto-scale long names */
function autoScaleName(){
  nameEl.style.fontSize="72px";
  while(nameEl.scrollWidth>900){
    let size=parseInt(window.getComputedStyle(nameEl).fontSize);
    nameEl.style.fontSize=(size-2)+"px";
  }
}

/* PLAYER EVENT */
channel.bind('player',data=>{
  if(!data)return;

  document.getElementById('ltTeam').textContent=data.team||'';
  nameEl.textContent=data.name||'';
  document.getElementById('ltHand').textContent=data.hand||'';

  autoScaleName();

  if(data.image){
    const img=document.getElementById('playerImage');
    img.src=data.image;
    img.style.display='block';
  }

  lowerThird.style.opacity='1';
  lowerThird.style.transform='translateX(0)';

  setTimeout(()=>{
    lowerThird.style.opacity='0';
    lowerThird.style.transform='translateX(-140%)';
  },7000);
});

/* MOMENT */
channel.bind('moment',data=>{
  if(!data||!data.type)return;
  const stinger=document.getElementById('momentStinger');
  const text=document.getElementById('momentText');

  let color='#dc2626';
  if(data.type==='SIX')color='#16a34a';
  if(data.type==='WICKET')color='#dc2626';

  text.textContent=data.type;
  text.style.color=color;

  stinger.style.opacity='1';
  text.style.transform='scale(1)';

  setTimeout(()=>{
    stinger.style.opacity='0';
    text.style.transform='scale(.6)';
  },2500);
});

</script>

</body>
</html>
