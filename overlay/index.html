<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NYC Eagles Broadcast Overlay</title>
<script src="https://js.pusher.com/8.2/pusher.min.js"></script>

<style>
html,body{
  margin:0;
  width:1920px;
  height:1080px;
  background:transparent;
  overflow:hidden;
  font-family:'Segoe UI','Arial Black',sans-serif;
}

/* ================= CONNECTION DOT ================= */

#connectionDot{
  position:absolute;
  top:20px;
  left:20px;
  width:10px;
  height:10px;
  border-radius:50%;
  background:#facc15;
  z-index:9999;
}

/* ================= LOWER THIRD ================= */

#lowerThird{
  position:absolute;
  bottom:220px;
  left:160px;
  width:1500px;
  height:260px;
  opacity:0;
  transform:translateX(-120%);
  transition:all .6s cubic-bezier(.22,.9,.3,1);
}

/* ================= TEAM (INSIDE BLUE TAB) ================= */

#ltTeam{
  position:absolute;
  top:58px;
  left:380px;
  font-size:24px;
  font-weight:900;
  letter-spacing:.18em;
  color:#ffffff;
  text-transform:uppercase;
  z-index:5;
}

/* ================= CENTER TEXT ================= */

#ltLabel{
  position:absolute;
  top:110px;
  width:100%;
  text-align:center;
  font-size:22px;
  font-weight:900;
  color:#000;
}

#ltName{
  position:absolute;
  top:135px;
  width:100%;
  text-align:center;
  font-size:80px;
  font-weight:900;
  color:#ffffff;
  white-space:nowrap;
}

#separator{
  position:absolute;
  top:205px;
  left:50%;
  transform:translateX(-50%);
  width:420px;
  height:3px;
  background:rgba(255,255,255,0.85);
}

#ltHand{
  position:absolute;
  top:220px;
  width:100%;
  text-align:center;
  font-size:22px;
  letter-spacing:.12em;
  color:#e5e7eb;
  text-transform:uppercase;
}

/* ================= HEADSHOT ================= */

#playerImage{
  position:absolute;
  top:85px; /* 80% overlapping gold */
  left:160px;
  width:100px;
  height:100px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #FFD700;
  display:none;
  z-index:10;
}

/* ================= MOMENT STINGER ================= */

#momentStinger{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(6px);
  opacity:0;
  pointer-events:none;
  transition:opacity .3s ease;
  z-index:5000;
}

#momentText{
  font-size:220px;
  font-weight:900;
  letter-spacing:.1em;
  transform:scale(.6);
  transition:transform .4s cubic-bezier(.22,.9,.3,1);
}

/* Gold gloss highlight */
#goldGloss{
  opacity:.35;
}
</style>
</head>

<body>

<div id="connectionDot"></div>

<div id="lowerThird">

<svg width="1500" height="260" viewBox="0 0 1500 260">

<defs>
  <linearGradient id="panelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#111827"/>
    <stop offset="100%" stop-color="#1f2937"/>
  </linearGradient>

  <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" stop-color="#2563eb"/>
    <stop offset="100%" stop-color="#1e3a8a"/>
  </linearGradient>

  <linearGradient id="goldGlossGrad" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="rgba(255,255,255,.8)"/>
    <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
  </linearGradient>
</defs>

<!-- DARK PANEL -->
<polygon points="320,40 1400,40 1360,220 360,220"
         fill="url(#panelGrad)"/>

<!-- BLUE TAB -->
<polygon points="360,40 700,40 680,95 360,95"
         fill="url(#blueGrad)"/>

<!-- THICK GOLD STRIP -->
<polygon points="325,95 1395,95 1385,145 335,145"
         fill="#FFD700"/>

<!-- GOLD GLOSS -->
<polygon id="goldGloss"
         points="325,95 1395,95 1385,120 335,120"
         fill="url(#goldGlossGrad)"/>

</svg>

<img id="playerImage">

<div id="ltTeam"></div>
<div id="ltLabel">NEW BATSMAN</div>
<div id="ltName"></div>
<div id="separator"></div>
<div id="ltHand"></div>

</div>

<div id="momentStinger">
  <div id="momentText"></div>
</div>

<script>

const PUSHER_KEY="12fcceaea77e52cf3626";

const pusher=new Pusher(PUSHER_KEY,{
  cluster:'us2',
  forceTLS:true
});

const channel=pusher.subscribe('broadcast');

/* CONNECTION DOT */
const dot=document.getElementById('connectionDot');
pusher.connection.bind('connected',()=>dot.style.background='#22c55e');
pusher.connection.bind('connecting',()=>dot.style.background='#facc15');
pusher.connection.bind('disconnected',()=>dot.style.background='#ef4444');

/* ELEMENTS */
const lowerThird=document.getElementById('lowerThird');
const teamEl=document.getElementById('ltTeam');
const nameEl=document.getElementById('ltName');
const handEl=document.getElementById('ltHand');
const imgEl=document.getElementById('playerImage');
const momentStinger=document.getElementById('momentStinger');
const momentText=document.getElementById('momentText');

let playerTimer=null;
let momentTimer=null;

/* AUTO SCALE */
function autoScale(){
  nameEl.style.fontSize="80px";
  while(nameEl.scrollWidth>1100){
    let size=parseInt(window.getComputedStyle(nameEl).fontSize);
    if(size<=40) break;
    nameEl.style.fontSize=(size-2)+"px";
  }
}

/* PLAYER */
channel.bind('player',data=>{
  if(!data) return;
  if(playerTimer) clearTimeout(playerTimer);

  teamEl.textContent=data.team||'';
  nameEl.textContent=data.name||'';
  handEl.textContent=data.hand||'';

  autoScale();

  if(data.image){
    imgEl.src=data.image;
    imgEl.style.display='block';
  }else{
    imgEl.style.display='none';
  }

  lowerThird.style.opacity='1';
  lowerThird.style.transform='translateX(0)';

  playerTimer=setTimeout(()=>{
    lowerThird.style.opacity='0';
    lowerThird.style.transform='translateX(-120%)';
  },7000);
});

/* MOMENTS */
channel.bind('moment',data=>{
  if(!data || !data.type) return;
  if(momentTimer) clearTimeout(momentTimer);

  let raw=data.type.toString().trim().toUpperCase();

  let display="";
  let color="#facc15";

  if(raw==="4"||raw==="FOUR"){
    display="FOUR";
    color="#facc15";
  }
  else if(raw==="6"||raw==="SIX"){
    display="SIX";
    color="#22c55e";
  }
  else if(raw==="W"||raw==="WICKET"){
    display="WICKET";
    color="#ef4444";
  }

  momentText.textContent=display;
  momentText.style.color=color;

  momentStinger.style.opacity='1';
  momentText.style.transform='scale(1)';

  momentTimer=setTimeout(()=>{
    momentStinger.style.opacity='0';
    momentText.style.transform='scale(.6)';
  },2500);
});

</script>

</body>
</html>
