<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cricket Overlay</title>
<script src="https://js.pusher.com/8.2/pusher.min.js"></script>

<style>
html,body{
  margin:0;
  width:1920px;
  height:1080px;
  background:transparent;
  overflow:hidden;
  font-family:'Segoe UI', Arial, sans-serif;
}

/* CONNECTION DOT */
#connectionDot{
  position:absolute;
  top:20px;
  left:20px;
  width:12px;
  height:12px;
  border-radius:50%;
  background:#facc15;
  z-index:9999;
}

/* LOWER THIRD */
#lowerThird{
  position:absolute;
  bottom:160px;
  left:160px;
  width:1600px;
  height:340px;
  transform:translateX(-160%);
  opacity:0;
  transition:all .55s cubic-bezier(.22,.9,.3,1);
}

/* TEXT BASELINE ALIGNMENT */
:root{
  --textLeft:480px;
}

#ltTeam{
  position:absolute;
  top:72px;
  left:var(--textLeft);
  font-size:34px;
  font-weight:900;
  letter-spacing:.12em;
  color:white;
}

#ltLabel{
  position:absolute;
  top:122px;
  left:var(--textLeft);
  font-size:30px;
  font-weight:900;
  color:#111;
}

#ltName{
  position:absolute;
  top:168px;
  left:var(--textLeft);
  font-size:96px;
  font-weight:900;
  color:white;
  white-space:nowrap;
  text-shadow:0 4px 10px rgba(0,0,0,.85);
}

#ltHand{
  position:absolute;
  top:276px;
  left:var(--textLeft);
  font-size:30px;
  letter-spacing:.14em;
  color:#e5e7eb;
}

#playerImage{
  position:absolute;
  top:60px;
  left:190px;
  width:240px;
  height:240px;
  border-radius:50%;
  object-fit:cover;
  display:none;
}

/* MOMENT */
#momentStinger{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.75);
  opacity:0;
  pointer-events:none;
  transition:opacity .3s ease;
}

#momentText{
  font-size:240px;
  font-weight:900;
  letter-spacing:.1em;
  transform:scale(.6);
  transition:transform .4s cubic-bezier(.22,.9,.3,1);
}
</style>
</head>

<body>

<div id="connectionDot"></div>

<div id="lowerThird">

<svg width="1600" height="340" viewBox="0 0 1600 340">

<defs>

<!-- PANEL GRADIENT -->
<linearGradient id="panelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
  <stop offset="0%" stop-color="#1b263b"/>
  <stop offset="100%" stop-color="#0a1426"/>
</linearGradient>

<!-- GOLD -->
<linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
  <stop offset="0%" stop-color="#fde047"/>
  <stop offset="50%" stop-color="#facc15"/>
  <stop offset="100%" stop-color="#b45309"/>
</linearGradient>

<!-- BLUE TAB -->
<linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
  <stop offset="0%" stop-color="#2563eb"/>
  <stop offset="100%" stop-color="#1e3a8a"/>
</linearGradient>

</defs>

<!-- MAIN PANEL (Exact Trapezoid Match) -->
<polygon points="420,40 1500,40 1540,300 380,300"
         fill="url(#panelGrad)"
         stroke="#3b82f6"
         stroke-width="3"/>

<!-- BOTTOM ELECTRIC EDGE -->
<polygon points="380,296 1540,296 1520,305 360,305"
         fill="#3b82f6"/>

<!-- GOLD STRIP (Exact Thickness + Taper) -->
<polygon points="420,110 1460,110 1420,150 420,150"
         fill="url(#goldGrad)"/>

<!-- TEAM TAB -->
<polygon points="420,40 760,40 740,110 420,110"
         fill="url(#blueGrad)"/>

<!-- HEADSHOT RING -->
<circle cx="310" cy="170" r="130"
        fill="none"
        stroke="url(#goldGrad)"
        stroke-width="18"/>

</svg>

<img id="playerImage">

<div id="ltTeam"></div>
<div id="ltLabel">NEW BATSMAN</div>
<div id="ltName"></div>
<div id="ltHand"></div>

</div>

<div id="momentStinger">
  <div id="momentText"></div>
</div>

<script>
const PUSHER_KEY="12fcceaea77e52cf3626";
const pusher=new Pusher(PUSHER_KEY,{cluster:'us2'});
const channel=pusher.subscribe('broadcast');

const dot=document.getElementById('connectionDot');
pusher.connection.bind('connected',()=>dot.style.background='#22c55e');
pusher.connection.bind('connecting',()=>dot.style.background='#facc15');
pusher.connection.bind('disconnected',()=>dot.style.background='#ef4444');

const lowerThird=document.getElementById('lowerThird');
const nameEl=document.getElementById('ltName');

function autoScaleName(){
  nameEl.style.fontSize="96px";
  while(nameEl.scrollWidth>950){
    let size=parseInt(window.getComputedStyle(nameEl).fontSize);
    nameEl.style.fontSize=(size-2)+"px";
  }
}

channel.bind('player',data=>{
  if(!data)return;

  document.getElementById('ltTeam').textContent=data.team||'';
  nameEl.textContent=data.name||'';
  document.getElementById('ltHand').textContent=data.hand||'';

  autoScaleName();

  if(data.image){
    const img=document.getElementById('playerImage');
    img.src=data.image;
    img.style.display='block';
  }

  lowerThird.style.opacity='1';
  lowerThird.style.transform='translateX(0)';

  setTimeout(()=>{
    lowerThird.style.opacity='0';
    lowerThird.style.transform='translateX(-160%)';
  },7000);
});

channel.bind('moment',data=>{
  if(!data||!data.type)return;
  const stinger=document.getElementById('momentStinger');
  const text=document.getElementById('momentText');

  let color='#facc15';
  if(data.type==='SIX')color='#22c55e';
  if(data.type==='WICKET')color='#ef4444';

  text.textContent=data.type;
  text.style.color=color;

  stinger.style.opacity='1';
  text.style.transform='scale(1)';

  setTimeout(()=>{
    stinger.style.opacity='0';
    text.style.transform='scale(.6)';
  },2500);
});
</script>

</body>
</html>
