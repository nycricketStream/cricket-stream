<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cricket Lower Third - Gold ESPN Style</title>
<script src="https://js.pusher.com/8.2/pusher.min.js"></script>

<style>
html,body{
  margin:0;
  width:1920px;
  height:1080px;
  background:transparent;
  overflow:hidden;
  font-family:'Arial Black','Segoe UI',sans-serif;
}

/* CONNECTION DOT */
#connectionDot{
  position:absolute;
  top:20px;
  left:20px;
  width:12px;
  height:12px;
  border-radius:50%;
  background:#facc15;
  z-index:9999;
}

/* LOWER THIRD CONTAINER */
#lowerThird{
  position:absolute;
  bottom:180px;
  left:160px;
  width:1500px;
  height:300px;
  transform:translateX(-140%);
  opacity:0;
  transition:all .5s cubic-bezier(.22,.9,.3,1);
}

/* TEXT ALIGNMENT ANCHOR */
:root{
  --textLeft:420px;
}

/* TEAM NAME */
#ltTeam{
  position:absolute;
  top:60px;
  left:var(--textLeft);
  font-size:26px;
  font-weight:900;
  letter-spacing:.15em;
  color:#e5e7eb;
  text-transform:uppercase;
}

/* GOLD LABEL */
#ltLabel{
  position:absolute;
  top:100px;
  left:var(--textLeft);
  font-size:22px;
  font-weight:900;
  color:#111;
}

/* PLAYER NAME */
#ltName{
  position:absolute;
  top:135px;
  left:var(--textLeft);
  font-size:84px;
  font-weight:900;
  color:#ffffff;
  white-space:nowrap;
}

/* HANDEDNESS */
#ltHand{
  position:absolute;
  top:225px;
  left:var(--textLeft);
  font-size:24px;
  letter-spacing:.1em;
  color:#d1d5db;
  text-transform:uppercase;
}

/* HEADSHOT */
#playerImage{
  position:absolute;
  top:40px;
  left:140px;
  width:200px;
  height:200px;
  border-radius:50%;
  object-fit:cover;
  display:none;
  border:6px solid #facc15;
}

/* MOMENT STINGER */
#momentStinger{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.75);
  opacity:0;
  pointer-events:none;
  transition:opacity .3s ease;
}

#momentText{
  font-size:220px;
  font-weight:900;
  letter-spacing:.1em;
  transform:scale(.6);
  transition:transform .4s cubic-bezier(.22,.9,.3,1);
}
</style>
</head>

<body>

<div id="connectionDot"></div>

<div id="lowerThird">

<svg width="1500" height="300" viewBox="0 0 1500 300">

  <defs>
    <linearGradient id="panelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>

    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fde047"/>
      <stop offset="50%" stop-color="#facc15"/>
      <stop offset="100%" stop-color="#b45309"/>
    </linearGradient>
  </defs>

  <!-- MAIN DARK PANEL -->
  <polygon points="380,30 1380,30 1420,260 340,260"
           fill="url(#panelGrad)"/>

  <!-- GOLD STRIP -->
  <polygon points="420,95 1340,95 1300,125 420,125"
           fill="url(#goldGrad)"/>

</svg>

<img id="playerImage">

<div id="ltTeam"></div>
<div id="ltLabel">NEW BATSMAN</div>
<div id="ltName"></div>
<div id="ltHand"></div>

</div>

<div id="momentStinger">
  <div id="momentText"></div>
</div>

<script>

const PUSHER_KEY="12fcceaea77e52cf3626";
const pusher=new Pusher(PUSHER_KEY,{cluster:'us2'});
const channel=pusher.subscribe('broadcast');

const dot=document.getElementById('connectionDot');
pusher.connection.bind('connected',()=>dot.style.background='#22c55e');
pusher.connection.bind('connecting',()=>dot.style.background='#facc15');
pusher.connection.bind('disconnected',()=>dot.style.background='#ef4444');

const lowerThird=document.getElementById('lowerThird');
const nameEl=document.getElementById('ltName');

/* Auto-scale long names */
function autoScaleName(){
  nameEl.style.fontSize="84px";
  while(nameEl.scrollWidth>900){
    let size=parseInt(window.getComputedStyle(nameEl).fontSize);
    nameEl.style.fontSize=(size-2)+"px";
  }
}

channel.bind('player',data=>{
  if(!data)return;

  document.getElementById('ltTeam').textContent=data.team||'';
  nameEl.textContent=data.name||'';
  document.getElementById('ltHand').textContent=data.hand||'';

  autoScaleName();

  if(data.image){
    const img=document.getElementById('playerImage');
    img.src=data.image;
    img.style.display='block';
  }

  lowerThird.style.opacity='1';
  lowerThird.style.transform='translateX(0)';

  setTimeout(()=>{
    lowerThird.style.opacity='0';
    lowerThird.style.transform='translateX(-140%)';
  },7000);
});

/* MOMENT */
channel.bind('moment',data=>{
  if(!data||!data.type)return;
  const stinger=document.getElementById('momentStinger');
  const text=document.getElementById('momentText');

  let color='#facc15';
  if(data.type==='SIX')color='#16a34a';
  if(data.type==='WICKET')color='#dc2626';

  text.textContent=data.type;
  text.style.color=color;

  stinger.style.opacity='1';
  text.style.transform='scale(1)';

  setTimeout(()=>{
    stinger.style.opacity='0';
    text.style.transform='scale(.6)';
  },2500);
});

</script>

</body>
</html>
