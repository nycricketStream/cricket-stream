<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Broadcast Overlay</title>
<script src="https://js.pusher.com/8.2/pusher.min.js"></script>

<style>
html,body{
  margin:0;
  width:1920px;
  height:1080px;
  background:transparent;
  overflow:hidden;
  font-family:'Segoe UI', Arial, sans-serif;
}

/* Connection Dot */
#connectionDot{
  position:absolute;
  top:20px;
  left:20px;
  width:12px;
  height:12px;
  border-radius:50%;
  background:#facc15;
  z-index:9999;
}

/* Lower Third Container */
#lowerThird{
  position:absolute;
  bottom:170px;
  left:150px;
  width:1550px;
  height:320px;
  transform:translateX(-140%);
  opacity:0;
  transition:all .55s cubic-bezier(.22,.9,.3,1);
}

/* Text alignment anchor */
:root{
  --textLeft:460px;
}

/* Text styles */
#ltTeam{
  position:absolute;
  top:58px;
  left:var(--textLeft);
  font-size:32px;
  font-weight:900;
  letter-spacing:.12em;
  color:#fff;
}

#ltLabel{
  position:absolute;
  top:108px;
  left:var(--textLeft);
  font-size:28px;
  font-weight:900;
  color:#111;
}

#ltName{
  position:absolute;
  top:148px;
  left:var(--textLeft);
  font-size:94px;
  font-weight:900;
  color:#fff;
  white-space:nowrap;
  text-shadow:0 4px 8px rgba(0,0,0,.85);
}

#ltHand{
  position:absolute;
  top:250px;
  left:var(--textLeft);
  font-size:28px;
  letter-spacing:.14em;
  color:#e5e7eb;
}

/* Headshot */
#playerImage{
  position:absolute;
  top:45px;
  left:180px;
  width:220px;
  height:220px;
  border-radius:50%;
  object-fit:cover;
  display:none;
}

/* Moment */
#momentStinger{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.75);
  opacity:0;
  pointer-events:none;
  transition:opacity .3s ease;
}

#momentText{
  font-size:240px;
  font-weight:900;
  letter-spacing:.1em;
  transform:scale(.6);
  transition:transform .4s cubic-bezier(.22,.9,.3,1);
}
</style>
</head>

<body>

<div id="connectionDot"></div>

<div id="lowerThird">

<svg width="1550" height="320" viewBox="0 0 1550 320">

<defs>

<!-- Panel Gradient -->
<linearGradient id="panelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
  <stop offset="0%" stop-color="#1c2d4f"/>
  <stop offset="100%" stop-color="#0a1426"/>
</linearGradient>

<!-- Gold -->
<linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
  <stop offset="0%" stop-color="#fde047"/>
  <stop offset="50%" stop-color="#facc15"/>
  <stop offset="100%" stop-color="#b45309"/>
</linearGradient>

<!-- Blue Tab -->
<linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
  <stop offset="0%" stop-color="#2563eb"/>
  <stop offset="100%" stop-color="#1e3a8a"/>
</linearGradient>

</defs>

<!-- MAIN BODY (flat bottom) -->
<rect x="380" y="40" width="1080" height="250"
      fill="url(#panelGrad)"/>

<!-- RIGHT ANGLED CAP -->
<polygon points="1460,40 1520,40 1540,290 1460,290"
         fill="url(#panelGrad)"/>

<!-- BOTTOM ELECTRIC LINE -->
<rect x="360" y="288" width="1180" height="4"
      fill="#3b82f6"/>

<!-- GOLD STRIP -->
<polygon points="420,95 1440,95 1400,135 420,135"
         fill="url(#goldGrad)"/>

<!-- TEAM TAB -->
<polygon points="420,40 720,40 700,95 420,95"
         fill="url(#blueGrad)"/>

<!-- HEADSHOT RING -->
<circle cx="290" cy="165" r="115"
        fill="none"
        stroke="url(#goldGrad)"
        stroke-width="16"/>

</svg>

<img id="playerImage">

<div id="ltTeam"></div>
<div id="ltLabel">NEW BATSMAN</div>
<div id="ltName"></div>
<div id="ltHand"></div>

</div>

<div id="momentStinger">
  <div id="momentText"></div>
</div>

<script>
const PUSHER_KEY="12fcceaea77e52cf3626";
const pusher=new Pusher(PUSHER_KEY,{cluster:'us2'});
const channel=pusher.subscribe('broadcast');

const dot=document.getElementById('connectionDot');
pusher.connection.bind('connected',()=>dot.style.background='#22c55e');
pusher.connection.bind('connecting',()=>dot.style.background='#facc15');
pusher.connection.bind('disconnected',()=>dot.style.background='#ef4444');

const lowerThird=document.getElementById('lowerThird');
const nameEl=document.getElementById('ltName');

function autoScaleName(){
  nameEl.style.fontSize="94px";
  while(nameEl.scrollWidth>900){
    let size=parseInt(window.getComputedStyle(nameEl).fontSize);
    nameEl.style.fontSize=(size-2)+"px";
  }
}

channel.bind('player',data=>{
  if(!data)return;

  document.getElementById('ltTeam').textContent=data.team||'';
  nameEl.textContent=data.name||'';
  document.getElementById('ltHand').textContent=data.hand||'';

  autoScaleName();

  if(data.image){
    const img=document.getElementById('playerImage');
    img.src=data.image;
    img.style.display='block';
  }

  lowerThird.style.opacity='1';
  lowerThird.style.transform='translateX(0)';

  setTimeout(()=>{
    lowerThird.style.opacity='0';
    lowerThird.style.transform='translateX(-140%)';
  },7000);
});

channel.bind('moment',data=>{
  if(!data||!data.type)return;
  const stinger=document.getElementById('momentStinger');
  const text=document.getElementById('momentText');

  let color='#facc15';
  if(data.type==='SIX')color='#22c55e';
  if(data.type==='WICKET')color='#ef4444';

  text.textContent=data.type;
  text.style.color=color;

  stinger.style.opacity='1';
  text.style.transform='scale(1)';

  setTimeout(()=>{
    stinger.style.opacity='0';
    text.style.transform='scale(.6)';
  },2500);
});
</script>

</body>
</html>
