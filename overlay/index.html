<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Production Overlay</title>
<script src="https://js.pusher.com/8.2/pusher.min.js"></script>

<style>
body{
  margin:0;
  background:transparent;
  overflow:hidden;
  font-family:'Segoe UI',Arial,sans-serif;
}

/* ================= CONNECTION DOT ================= */

#connectionDot{
  position:fixed;
  top:14px;
  left:14px;
  width:8px;
  height:8px;
  border-radius:50%;
  background:#facc15;
  z-index:20000;
}

/* ================= LOWER THIRD ================= */

#lowerThird{
  position:absolute;
  bottom:80px;
  left:80px;
  transform:translateX(-120%);
  opacity:0;
  transition:all .7s cubic-bezier(.22,.9,.3,1);
}

/* WRAPPER WIDTH MATCH */
.lt-wrapper{
  position:relative;
  width:880px;
}

/* MAIN BASE — COMPACT HEIGHT */
.lt-base{
  position:relative;
  background:linear-gradient(90deg,#0d1f4a 0%, #0b1220 100%);
  padding:24px 50px 20px 150px;
  clip-path:polygon(0 0, 94% 0, 100% 100%, 0% 100%);
  box-shadow:0 30px 70px rgba(0,0,0,.75);
}

/* BLUE ACCENT LINE */
.lt-base::after{
  content:'';
  position:absolute;
  bottom:0;
  left:0;
  height:3px;
  width:100%;
  background:#2563eb;
}

/* HEADSHOT */
#ltImage{
  position:absolute;
  top:-34px;
  left:-34px;
  width:115px;
  height:115px;
  border-radius:50%;
  border:6px solid #facc15;
  object-fit:cover;
  background:#000;
  display:none;
  box-shadow:0 8px 25px rgba(0,0,0,.6);
}

/* TEAM TAB — FLOATING */
.lt-team{
  position:absolute;
  top:-20px;
  left:150px;
  background:#1e40af;
  padding:7px 22px;
  font-size:14px;
  font-weight:800;
  letter-spacing:.14em;
  text-transform:uppercase;
  clip-path:polygon(0 0, 100% 0, 92% 100%, 0% 100%);
}

/* GOLD STRIP */
.lt-tag{
  margin-top:4px;
  background:linear-gradient(90deg,#facc15,#f59e0b);
  padding:8px 24px;
  font-weight:900;
  font-size:15px;
  display:inline-block;
  clip-path:polygon(0 0, 100% 0, 96% 100%, 0% 100%);
}

/* NAME — MATCH PROPORTION */
.lt-name{
  font-size:60px;
  font-weight:900;
  margin-top:14px;
  line-height:1;
  color:#ffffff;
}

/* ROLE */
.lt-hand{
  font-size:18px;
  margin-top:6px;
  color:#cbd5e1;
  letter-spacing:.08em;
}

/* ================= SCORE ================= */

#manualScore{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:none;
}

.score-panel{
  background:linear-gradient(90deg,#0d1f4a,#111827);
  padding:12px 36px;
  border-radius:8px;
  font-weight:900;
  font-size:22px;
}

/* ================= SPONSOR ================= */

#sponsorBox{
  position:absolute;
  top:20px;
  right:40px;
  width:240px;
  height:80px;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.6);
  border-radius:10px;
  overflow:hidden;
}

#sponsorBox img{
  max-width:90%;
  max-height:90%;
}

/* ================= MOMENT ================= */

#momentStinger{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(4px);
  opacity:0;
  pointer-events:none;
  transition:opacity .3s ease;
  z-index:15000;
}

#momentText{
  font-size:120px;
  font-weight:900;
  letter-spacing:.1em;
  transform:scale(.6);
  transition:transform .4s cubic-bezier(.22,.9,.3,1);
}

</style>
</head>

<body>

<div id="connectionDot"></div>

<div id="lowerThird">
  <div class="lt-wrapper">
    <div class="lt-base">
      <img id="ltImage">
      <div class="lt-team" id="ltTeam"></div>
      <div class="lt-tag">NEW BATSMAN</div>
      <div class="lt-name" id="ltName"></div>
      <div class="lt-hand" id="ltHand"></div>
    </div>
  </div>
</div>

<div id="manualScore">
  <div class="score-panel" id="scoreText"></div>
</div>

<div id="sponsorBox"></div>

<div id="momentStinger">
  <div id="momentText"></div>
</div>

<script>

const PUSHER_KEY = "12fcceaea77e52cf3626";
const pusher = new Pusher(PUSHER_KEY,{cluster:'us2'});
const channel = pusher.subscribe('broadcast');

/* CONNECTION DOT */
const dot = document.getElementById('connectionDot');

function setStatus(state){
  if(state==='connected') dot.style.background='#22c55e';
  else if(state==='connecting') dot.style.background='#facc15';
  else dot.style.background='#ef4444';
}

pusher.connection.bind('connected',()=>setStatus('connected'));
pusher.connection.bind('connecting',()=>setStatus('connecting'));
pusher.connection.bind('disconnected',()=>setStatus('disconnected'));

/* LOWER THIRD */
const lowerThird = document.getElementById('lowerThird');
const ltImage = document.getElementById('ltImage');
const ltTeam = document.getElementById('ltTeam');
const ltName = document.getElementById('ltName');
const ltHand = document.getElementById('ltHand');

channel.bind('player', data => {
  if(!data) return;

  ltTeam.textContent = data.team || '';
  ltName.textContent = data.name || '';
  ltHand.textContent = data.hand || '';

  if(data.image && data.image.trim() !== ''){
    ltImage.style.display='block';
    ltImage.src = data.image + '?t=' + Date.now();
  } else {
    ltImage.style.display='none';
  }

  lowerThird.style.opacity='1';
  lowerThird.style.transform='translateX(0)';

  setTimeout(()=>{
    lowerThird.style.opacity='0';
    lowerThird.style.transform='translateX(-120%)';
  },7000);
});

/* SCORE */
channel.bind('manualScore',data=>{
  document.getElementById('manualScore').style.display='block';
  document.getElementById('scoreText').textContent =
    `${data.score || ''} | ${data.overs || ''}`;
});

channel.bind('score',data=>{
  if(data.auto){
    document.getElementById('manualScore').style.display='none';
  }
});

/* SPONSOR */
let sponsorInterval;
channel.bind('sponsor',data=>{
  const box = document.getElementById('sponsorBox');
  if(!data.enabled){
    box.style.display='none';
    clearInterval(sponsorInterval);
    return;
  }
  box.style.display='flex';
  const list = data.list || [];
  if(!list.length) return;

  let i=0;
  box.innerHTML=`<img src="${list[0]}">`;

  clearInterval(sponsorInterval);
  sponsorInterval=setInterval(()=>{
    i=(i+1)%list.length;
    box.innerHTML=`<img src="${list[i]}?t=${Date.now()}">`;
  },(data.interval||8)*1000);
});

/* MOMENT */
channel.bind('moment',data=>{
  if(!data || !data.type) return;
  const stinger=document.getElementById('momentStinger');
  const text=document.getElementById('momentText');

  let color='#facc15';
  if(data.type==='SIX') color='#22c55e';
  if(data.type==='WICKET') color='#ef4444';

  text.textContent=data.type;
  text.style.color=color;

  stinger.style.opacity='1';
  text.style.transform='scale(1)';

  setTimeout(()=>{
    stinger.style.opacity='0';
    text.style.transform='scale(.6)';
  },2500);
});

</script>

</body>
</html>
