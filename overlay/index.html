<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Clean Network Lower Third</title>
<script src="https://js.pusher.com/8.2/pusher.min.js"></script>

<style>
body{
  margin:0;
  background:transparent;
  overflow:hidden;
  font-family:'Segoe UI', Arial, sans-serif;
}

/* ================= CONNECTION DOT ================= */

#connectionDot{
  position:fixed;
  top:14px;
  left:14px;
  width:8px;
  height:8px;
  border-radius:50%;
  background:#facc15;
  z-index:20000;
}

/* ================= LOWER THIRD ================= */

#lowerThird{
  position:absolute;
  bottom:90px;
  left:120px;
  transform:translateX(-120%);
  opacity:0;
  transition:all .6s cubic-bezier(.22,.9,.3,1);
}

/* Main container */
.lt{
  position:relative;
  width:640px;
}

/* Base panel */
.lt-base{
  position:relative;
  padding:22px 32px 20px 32px;
  background:
    linear-gradient(180deg, rgba(255,255,255,.06), transparent 35%),
    linear-gradient(90deg, #1e293b 0%, #111827 100%);
  clip-path:polygon(0 0, 95% 0, 100% 100%, 0% 100%);
  box-shadow:0 25px 60px rgba(0,0,0,.6);
}

/* Bottom blue glow edge */
.lt-base::after{
  content:'';
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:3px;
  background:#2f6bff;
}

/* TEAM TAB */
.lt-team{
  position:absolute;
  top:-18px;
  left:0;
  background:linear-gradient(180deg,#2563eb,#1e40af);
  padding:8px 20px;
  font-size:13px;
  font-weight:800;
  letter-spacing:.14em;
  text-transform:uppercase;
  color:#fff;
  clip-path:polygon(0 0, 100% 0, 92% 100%, 0% 100%);
}

/* GOLD BAR */
.lt-gold{
  margin-top:12px;
  background:linear-gradient(180deg,#ffe36d,#facc15);
  padding:10px 24px;
  font-weight:900;
  font-size:15px;
  color:#000;
  display:inline-block;
  width:100%;
  clip-path:polygon(0 0, 100% 0, 97% 100%, 0% 100%);
}

/* PLAYER NAME */
.lt-name{
  font-size:48px;
  font-weight:900;
  margin-top:16px;
  color:#ffffff;
}

/* WHITE DIVIDER LINE */
.lt-divider{
  height:2px;
  background:rgba(255,255,255,.15);
  margin-top:12px;
  width:100%;
}

/* ROLE */
.lt-hand{
  font-size:15px;
  margin-top:10px;
  color:#cbd5e1;
  letter-spacing:.08em;
}
</style>
</head>

<body>

<div id="connectionDot"></div>

<div id="lowerThird">
  <div class="lt">
    <div class="lt-base">
      <div class="lt-team" id="ltTeam"></div>
      <div class="lt-gold">NEW BATSMAN</div>
      <div class="lt-name" id="ltName"></div>
      <div class="lt-divider"></div>
      <div class="lt-hand" id="ltHand"></div>
    </div>
  </div>
</div>

<script>

const PUSHER_KEY = "12fcceaea77e52cf3626";
const pusher = new Pusher(PUSHER_KEY,{cluster:'us2'});
const channel = pusher.subscribe('broadcast');

/* CONNECTION DOT */
const dot = document.getElementById('connectionDot');
pusher.connection.bind('connected',()=>dot.style.background='#22c55e');
pusher.connection.bind('connecting',()=>dot.style.background='#facc15');
pusher.connection.bind('disconnected',()=>dot.style.background='#ef4444');

/* LOWER THIRD */
const lowerThird = document.getElementById('lowerThird');
const ltTeam = document.getElementById('ltTeam');
const ltName = document.getElementById('ltName');
const ltHand = document.getElementById('ltHand');

channel.bind('player', data => {
  if(!data) return;

  ltTeam.textContent = data.team || '';
  ltName.textContent = data.name || '';
  ltHand.textContent = data.hand || '';

  lowerThird.style.opacity='1';
  lowerThird.style.transform='translateX(0)';

  setTimeout(()=>{
    lowerThird.style.opacity='0';
    lowerThird.style.transform='translateX(-120%)';
  },7000);
});

</script>

</body>
</html>
