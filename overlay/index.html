<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>YoloBox Clean Network Overlay</title>
<script src="https://js.pusher.com/8.2/pusher.min.js"></script>

<style>
html,body{
  margin:0;
  padding:0;
  width:1920px;
  height:1080px;
  overflow:hidden;
  background:transparent;
  font-family:'Segoe UI', Arial, sans-serif;
}

/* CONNECTION DOT */
#connectionDot{
  position:absolute;
  top:20px;
  left:20px;
  width:10px;
  height:10px;
  border-radius:50%;
  background:#facc15;
  z-index:9999;
}

/* LOWER THIRD POSITION (YoloBox safe zone) */
#lowerThird{
  position:absolute;
  bottom:140px;
  left:160px;
  transform:translateX(-130%);
  opacity:0;
  transition:all .7s cubic-bezier(.22,.9,.3,1);
}

/* MAIN PANEL */
.lt-base{
  position:relative;
  width:900px;
  padding:40px 60px 32px 60px;
  background:
    linear-gradient(180deg, rgba(255,255,255,.08), transparent 40%),
    linear-gradient(90deg,#1e293b 0%, #0b1220 100%);
  clip-path:polygon(0 0, 94% 0, 100% 100%, 0% 100%);
  box-shadow:
    0 30px 80px rgba(0,0,0,.75),
    0 0 20px rgba(47,107,255,.25);
}

/* BOTTOM BLUE EDGE */
.lt-base::after{
  content:'';
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:5px;
  background:#2f6bff;
  box-shadow:0 0 12px rgba(47,107,255,.7);
}

/* TEAM TAB */
.lt-team{
  position:absolute;
  top:-32px;
  left:0;
  background:linear-gradient(180deg,#3b82f6,#1e40af);
  padding:16px 34px;
  font-size:24px;
  font-weight:900;
  letter-spacing:.15em;
  text-transform:uppercase;
  color:#fff;
  clip-path:polygon(0 0, 100% 0, 92% 100%, 0% 100%);
  box-shadow:0 8px 20px rgba(0,0,0,.5);
}

/* GOLD BAR */
.lt-gold{
  margin-top:20px;
  background:linear-gradient(180deg,#fff176,#facc15,#eab308);
  padding:18px 36px;
  font-weight:900;
  font-size:26px;
  color:#000;
  clip-path:polygon(0 0, 100% 0, 96% 100%, 0% 100%);
  box-shadow:0 6px 18px rgba(0,0,0,.4);
}

/* NAME */
.lt-name{
  font-size:96px;
  font-weight:900;
  margin-top:30px;
  color:#ffffff;
  text-shadow:0 6px 18px rgba(0,0,0,.6);
}

/* DIVIDER */
.lt-divider{
  height:3px;
  width:100%;
  background:rgba(255,255,255,.25);
  margin-top:20px;
}

/* ROLE */
.lt-hand{
  font-size:28px;
  margin-top:20px;
  color:#e5e7eb;
  letter-spacing:.12em;
}
</style>
</head>

<body>

<div id="connectionDot"></div>

<div id="lowerThird">
  <div class="lt-base">
    <div class="lt-team" id="ltTeam"></div>
    <div class="lt-gold">NEW BATSMAN</div>
    <div class="lt-name" id="ltName"></div>
    <div class="lt-divider"></div>
    <div class="lt-hand" id="ltHand"></div>
  </div>
</div>

<script>
const PUSHER_KEY = "12fcceaea77e52cf3626";
const pusher = new Pusher(PUSHER_KEY,{cluster:'us2'});
const channel = pusher.subscribe('broadcast');

const dot = document.getElementById('connectionDot');
pusher.connection.bind('connected',()=>dot.style.background='#22c55e');
pusher.connection.bind('connecting',()=>dot.style.background='#facc15');
pusher.connection.bind('disconnected',()=>dot.style.background='#ef4444');

const lowerThird = document.getElementById('lowerThird');
const ltTeam = document.getElementById('ltTeam');
const ltName = document.getElementById('ltName');
const ltHand = document.getElementById('ltHand');

channel.bind('player', data => {
  if(!data) return;

  ltTeam.textContent = data.team || '';
  ltName.textContent = data.name || '';
  ltHand.textContent = data.hand || '';

  lowerThird.style.opacity='1';
  lowerThird.style.transform='translateX(0)';

  setTimeout(()=>{
    lowerThird.style.opacity='0';
    lowerThird.style.transform='translateX(-130%)';
  },7000);
});
</script>

</body>
</html>
