<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NYC Eagles Broadcast Overlay</title>
<script src="https://js.pusher.com/8.2/pusher.min.js"></script>

<style>
html,body{
  margin:0;
  padding:0;
  width:1920px;
  height:1080px;
  background:transparent;
  overflow:hidden;
  font-family:'Segoe UI', Arial, sans-serif;
}

/* CONNECTION DOT */
#connectionDot{
  position:absolute;
  top:20px;
  left:20px;
  width:10px;
  height:10px;
  border-radius:50%;
  background:#facc15;
  z-index:9999;
}

/* LOWER THIRD */
#lowerThird{
  position:absolute;
  bottom:120px;
  left:140px;
  width:960px;
  height:640px;
  background:url('lowerthird_clean.png') no-repeat;
  background-size:contain;
  transform:translateX(-130%);
  opacity:0;
  transition:all .6s cubic-bezier(.22,.9,.3,1);
}

/* TEXT ALIGNED BY PERCENTAGE OF PNG */

#ltTeam{
  position:absolute;
  top:8%;
  left:18%;
  font-size:32px;
  font-weight:900;
  letter-spacing:.15em;
  color:#ffffff;
}

#ltName{
  position:absolute;
  top:42%;
  left:20%;
  font-size:96px;
  font-weight:900;
  color:#ffffff;
}

#ltHand{
  position:absolute;
  top:68%;
  left:20%;
  font-size:32px;
  letter-spacing:.1em;
  color:#e5e7eb;
}

/* SCORE */
#manualScore{
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  display:none;
}

#scoreText{
  background:linear-gradient(90deg,#1f2937,#111827);
  padding:18px 48px;
  border-radius:8px;
  font-size:36px;
  font-weight:900;
  letter-spacing:.1em;
  color:#fff;
}

/* SPONSOR */
#sponsorBox{
  position:absolute;
  top:40px;
  right:60px;
  width:320px;
  height:120px;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.6);
  border-radius:14px;
  overflow:hidden;
}

#sponsorBox img{
  max-width:90%;
  max-height:90%;
}

/* MOMENT */
#momentStinger{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(4px);
  opacity:0;
  pointer-events:none;
  transition:opacity .3s ease;
  z-index:5000;
}

#momentText{
  font-size:200px;
  font-weight:900;
  letter-spacing:.1em;
  transform:scale(.6);
  transition:transform .4s cubic-bezier(.22,.9,.3,1);
}

</style>
</head>

<body>

<div id="connectionDot"></div>

<div id="lowerThird">
  <div id="ltTeam"></div>
  <div id="ltName"></div>
  <div id="ltHand"></div>
</div>

<div id="manualScore">
  <div id="scoreText"></div>
</div>

<div id="sponsorBox"></div>

<div id="momentStinger">
  <div id="momentText"></div>
</div>

<script>

const PUSHER_KEY = "12fcceaea77e52cf3626";
const pusher = new Pusher(PUSHER_KEY,{cluster:'us2'});
const channel = pusher.subscribe('broadcast');

/* CONNECTION DOT */
const dot = document.getElementById('connectionDot');
pusher.connection.bind('connected',()=>dot.style.background='#22c55e');
pusher.connection.bind('connecting',()=>dot.style.background='#facc15');
pusher.connection.bind('disconnected',()=>dot.style.background='#ef4444');

/* PLAYER LOWER THIRD */
const lowerThird = document.getElementById('lowerThird');

channel.bind('player', data => {
  if(!data) return;

  document.getElementById('ltTeam').textContent = data.team || '';
  document.getElementById('ltName').textContent = data.name || '';
  document.getElementById('ltHand').textContent = data.hand || '';

  lowerThird.style.opacity='1';
  lowerThird.style.transform='translateX(0)';

  setTimeout(()=>{
    lowerThird.style.opacity='0';
    lowerThird.style.transform='translateX(-130%)';
  },7000);
});

/* SCORE */
channel.bind('manualScore',data=>{
  document.getElementById('manualScore').style.display='block';
  document.getElementById('scoreText').textContent =
    `${data.score || ''} | ${data.overs || ''}`;
});

channel.bind('score',data=>{
  if(data.auto){
    document.getElementById('manualScore').style.display='none';
  }
});

/* SPONSOR */
let sponsorInterval;
channel.bind('sponsor',data=>{
  const box = document.getElementById('sponsorBox');

  if(!data.enabled){
    box.style.display='none';
    clearInterval(sponsorInterval);
    return;
  }

  box.style.display='flex';
  const list = data.list || [];
  if(!list.length) return;

  let i=0;
  box.innerHTML=`<img src="${list[0]}">`;

  clearInterval(sponsorInterval);
  sponsorInterval=setInterval(()=>{
    i=(i+1)%list.length;
    box.innerHTML=`<img src="${list[i]}?t=${Date.now()}">`;
  },(data.interval||8)*1000);
});

/* MOMENT */
channel.bind('moment',data=>{
  if(!data || !data.type) return;

  const stinger=document.getElementById('momentStinger');
  const text=document.getElementById('momentText');

  let color='#facc15';
  if(data.type==='SIX') color='#22c55e';
  if(data.type==='WICKET') color='#ef4444';

  text.textContent=data.type;
  text.style.color=color;

  stinger.style.opacity='1';
  text.style.transform='scale(1)';

  setTimeout(()=>{
    stinger.style.opacity='0';
    text.style.transform='scale(.6)';
  },2500);
});

</script>

</body>
</html>
